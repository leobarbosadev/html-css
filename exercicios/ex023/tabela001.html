<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px; 
            text-align: right;/* ALINHAMENTO HORIZONTAL */
            vertical-align: middle;/* ALINHAMENTO VERTICAL */
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
        <!--HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <!--table>tr*4>td*3
    PODEMOS CRIAR UMA TABELA DESSA FORMA, NO EXEMPLO ACIMA VAI SER CRIADO UMA TABELA COM 4 LINHAS E 3 COLUNAS. DA MESMA FORMA QUE FOI CRIADA ABAIXO.
    -->    
    </table>
    <table>
        <tr><!-- PRIMEIRA LINHA DA TABELA-->
            
            <td>A1</td><!--DADO DA TABELA-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>


    
</body>
</html>
