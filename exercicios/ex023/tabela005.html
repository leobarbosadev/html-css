<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{

            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        
        td, th{
            border: 1px solid black;
            padding: 8px;
        }
        .destaque{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="destaque">
            <col>
            <col class="destaque" span="2">
        
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Progamador</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>47</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Luiz</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>

        <tr>
            <td>Márcia</td>
            <td>F</td>
            <td>34</td>
            <td>Advogada</td>
        </tr>

        <tr>
            <td>Douglas</td>
            <td>M</td>
            <td>50</td>
            <td>Delegado</td>
        </tr>
    </table>
    
</body>
</html>
