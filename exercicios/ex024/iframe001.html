<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> para aprender a programar.</p> <!--TUDO QUE FOR COLOCADO ENTRE AS TAG iframe E /iframe, SERÁ EXIBIDO CASO O NAVEGADOR NÃO SUPORTE IFRAME PODE COLOCAR O LINK DO SITE QUE ESTÁ DENTRO DO IFRAME, POIS CASO O IFRAME NÃO CARREGAR, VAI SER MOSTRADO O LINK-->

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> também é bem legal!!</p>
    <!--TAMANHO PADRÃO IFRAME 300x150-->
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>
</body>
</html>
