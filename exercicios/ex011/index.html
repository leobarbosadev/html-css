<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconeac1.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/happy-mistake.mp3" autoplay controls></audio>MP3(MPEG) WAV OGG SÃO AS EXTENÇÕES DE ÁUDIO MAIS COMPATÍVEIS COM OS NAVEGADORES-->
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--PRIMEIRO VAI TENTAR CARREGAR O mp3, CASO NÃO CONSIGA VAI TENTAR O ogg, SE TAMBÉM NÃO FOR VAI TENTAR O wav, CASO NÃO REPRODUZIR NENHUM PODEMOS COLOCAR UM LINK PARA O DOWNLOAD DO ÁUDIO-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio.wav"><!--EVITAR USAR ESSE FORMATO POIS É MUITO PESADO-->
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    
    
</body>
</html>
