<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #fieldset{
            width: 100px;
            height: 200px;
            border-color: red;
            background-color: aquamarine;
        }

        #legend{
            font-weight: bolder;
            color: darkblue;
        }

    </style>
    <title>Furmulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset id="fieldset">
            <legend id="legend">Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required autocomplete="name">
            </p>
            <p>
                <label for="iemal">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" 
                pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx"> <!--OS DÍGITOS PODEM SER REPRESENTADOS ASSIM [0-9] OU ASSIM \d-->
            </p>
        </fieldset>
<!--ESTUDAR MAIS SOBRE RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
