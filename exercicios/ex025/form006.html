<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconeac1.ico" type="image/x-icon">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formmulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <!--A COR PADRÃO É PRETA, SE QUISER COLOCAR OUTRA COR PARA CARREGAR POR PADRÃO, É SÓ COLOCAR O CÓDIGO HEXADECIMAL DA COR DENTRO DO ATRIBUTO value-->
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="isat">Nível de satisfação:</label>
            <!--POR PADRÃO A BARRA VEM PREENCHIDA NA METADE, SE QUISER DEFINIR OUTRO VALOR PARA A BARRA CARREGAR PADRÃO, É SÓ COLOCAR DE 0 A 10 DENTRO DO value-->
            <input type="range" name="sat" id="isat" min="1" max="5">
        </p>    

        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    
    
    
    
</body>
</html>
