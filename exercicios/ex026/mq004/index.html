<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width: 993px) and (max-width: 1200px)">
    <link rel="stylesheet" href="estilos/tv.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="estilos/impressora.css" media="print">
    <title>Mobile First</title>
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="telefone" src="imagens/icon-phone.png" alt="Versão para smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Versão para tablet">
        <img id="impressora" src="imagens/icon-print.png" alt="Versão para impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Versão para Computador">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão para TV">
    </main>
</body>
</html>
